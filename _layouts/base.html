<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <nav class="nav">
      <div class="nav-container">
        <a href="{{ site.baseurl }}/">
          <h2 class="nav-title">{{ site.title }}</h2>
        </a>
        <ul>
          <li><a href="{{ '/' | prepend: site.baseurl }}">About</a></li>
          <li><a href="{{ '/projects' | prepend: site.baseurl }}/">Projects</a></li>
          <li><a href="{{ '/blogs' | prepend: site.baseurl }}/">Blogs</a></li>
        </ul>
    </div>
  </nav>

    <main>
      {{ content }}
      <div class="col-sm-12 pt-2">
        <h2>Experience</h2>
        <ul class="timeline">
            
            <li class="timeline-entry">
                <strong>Summer 2021</strong> | Research Assistant
                <p class="timeline-description"></p>
            </li>
            
        </ul>
      </div>
    </main>




    <footer>
      <span>
        <!-- &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}. <a href="https://github.com/kssim/about-projects/">A.P</a> theme by kssim. -->
      </span>
    </footer>
  </body>
</html>
