---
layout: base 
---

<div class="blogs">
  {% for blog in paginator.blogs %}
    <a href="{{ blog.url | prepend: site.baseurl }}" class="blogs-item">
      <div>
        <h1 class="blogs-title">{{ blogs.title }}</h1>
        <div class="blogs-line"></div>

        <div class="blogs-content"> 
          <span class="blogs-icon">
              <i class="fa fa-sticky-note"></i><span class="blogs-icon-text">[{{ blog.type }}] {{ blog.info }}</span>
          </span>
          </br>
          <span class="blogs-icon">
              <i class="fa fa-calendar-alt"></i><span class="blogs-icon-text">{{ blog.date | date: "%B %d, %Y" }}</span>
          </span>
          </br>
          <span class="blogs-icon">
              <i class="fa fa-cog"></i><span class="blogs-icon-text">{{ blog.tech }}</span>
          </span>
        </div>
      </div>
    </a>
    </br>
  {% endfor %}
</div>

<div class="pagination">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path | prepend: site.baseurl }}" class="left next">Prev</a>
  {% endif %}
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path | prepend: site.baseurl }}" class="right next">Next</a>
  {% endif %}

  <span>{{ paginator.page }}</span>
</div>
